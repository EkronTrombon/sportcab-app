<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Push notification - List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list-header>
        <ion-label>Push notifications</ion-label>
    </ion-list-header>
    <ion-list>
        <ion-item *ngFor="let push of mensajes">
            <ion-label>
                <h3>{{ push.title }}</h3>
                <p>{{ push.body }}</p>
                <p>{{ push.additionalData | json }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
