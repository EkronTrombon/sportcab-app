<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="logout()" color="danger">
                <ion-icon slot="icon-only" name="log-out" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <img src="assets/img/sportcab-logo.png" class="img-logo">
        </ion-col>
    </ion-row>
    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <ion-label>
                <h1>Actualizar perfil</h1>
            </ion-label>
        </ion-col>
    </ion-row>
    <form (ngSubmit)="actualizarUsuario(fActualizar)" #fActualizar>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button type="submit" color="primary" shape="round">Actualizar</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
