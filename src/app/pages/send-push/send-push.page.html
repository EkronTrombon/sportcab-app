<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Push Notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <img src="assets/img/pushnotification.png" class="img-logo">
        </ion-col>
    </ion-row>
    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <ion-label>
                <h1>Crear Mensaje</h1>
            </ion-label>
        </ion-col>
    </ion-row>
    <form (ngSubmit)="enviarPush(fPush)" #fPush="ngForm">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Titulo</ion-label>
                        <ion-input name="titulo" type="text" [(ngModel)]="mensaje.titulo" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Mensaje</ion-label>
                        <ion-textarea name="mensaje" type="text" [(ngModel)]="mensaje.mensaje" required></ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button type="submit" color="primary" shape="round">Enviar</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
