<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pr√≥ximos eventos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let event of eventos" (click)="eventDetail(event)" detail>
            <ion-icon *ngIf="event.tipo === 'Partido'" slot="start" name="football" color="success"></ion-icon>
            <ion-icon *ngIf="event.tipo === 'Entrenamiento'" slot="start" name="fitness" color="danger"></ion-icon>
            <ion-icon *ngIf="event.tipo === 'Otro'" slot="start" name="star" color="dark"></ion-icon>
            <ion-label>
                <h2>{{ event.titulo }}</h2>
                <p>{{ event.fecha | date:'mediumDate' }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" (click)="addEvent()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
