<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title>Nuevo evento</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <form (ngSubmit)="saveEvent(fAddEvent)" #fAddEvent="ngForm">
                <ion-grid fixed>
                    <!-- <ion-row>
                    <ion-col>
                        <img src="/assets/img/sportcab-logo.png">
                    </ion-col>
                </ion-row> -->
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item lines="none">
                                    <ion-label position="floating">Fecha</ion-label>
                                    <ion-datetime name="fecha" displayFormat="DD/MM/YYYY" [min]="anioActual" [max]="anioActual + 4" [(ngModel)]="evento.fecha" required></ion-datetime>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label position="floating">Título</ion-label>
                                    <ion-input name="titulo" type="text" [(ngModel)]="evento.titulo" required></ion-input>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label position="floating">Descripción</ion-label>
                                    <ion-textarea name="descripcion" type="text" [(ngModel)]="evento.descripcion" required></ion-textarea>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label position="floating">Tipo</ion-label>
                                    <ion-select placeholder="Tipo" name="tipo" [(ngModel)]="evento.tipo" required>
                                        <ion-select-option value="Partido">Partido</ion-select-option>
                                        <ion-select-option value="Entrenamiento">Entrenamiento</ion-select-option>
                                        <ion-select-option value="Otro">Otro</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label position="floating">Lugar</ion-label>
                                    <ion-input name="lugar" type="text" [(ngModel)]="evento.lugar" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-button type="submit" color="primary" fill="solid" expand="block">Guardar</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button (click)="closeModal()" color="danger" fill="solid" expand="block">Cerrar</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
